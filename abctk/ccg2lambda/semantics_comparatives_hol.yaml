# Semantic Lexicon for Keyaki-ABC Treebank

### Semantic templates for HOL representations ###

- category: (S\S)
  pos: 記号,句点,*,*
  semantics: \E O. O
- &punc-ten
  category: (S\S)
  pos: 記号,読点,*,*
  semantics: \E O. O
- <<: *punc-ten
  category: (PP\PP)
- <<: *punc-ten
  category: ((S/S)\(S/S))
  
- category: (N/N)
  pos: 記号,括弧開,*,*
  semantics: \E O. O
- category: (NP\NP)
  pos: 記号,括弧閉,*,*
  semantics: \E O. O
