# yori-NP
# (
#    (
#      (S[m=true]|PP[s=true] # arg2)
#      |
#      (
#        (S[m=true]|PP[s=true])
#        |
#        (
#          (PP[s=true]\S[m=true])
#          /
#          (PP[s=true]\S[m=true])
#        )
#      ) # arg1
#    )
#    |
#    NP # arg0
#  )
- &yori-np
  category: (((S|PP[s=true])|((S|PP[s=true])|((PP[s=true]\S)/(PP[s=true]\S))))|NP)
  base: よりも
  semantics: |
    \X.
      \C1 S C0. yori(
        S(C1),
        S(C0)
      )
  # C1: NP
  # S: (VP → VP) → VP
  # C0: PPs
- <<: *yori-np
  base: より
# yori-S
